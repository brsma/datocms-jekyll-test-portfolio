---
layout: default
---

<article class="sheet">
  <div class="sheet__inner">
    <h1 class="sheet__title">{{ page.title | markdownify }}</h1>
    <p class="sheet__lead">{{ page.subtitle | markdownify }}</p>
    <div class="sheet__gallery">
      <img src="{{ page.photo }}" />
    </div>
    <div class="sheet__body">
      {{ page.content | markdownify }}
    </div>
  </div>
</article>
